{% extends 'base.html' %}

{% block title_name %}
    <title>Review</title>
{% endblock %}

{% block page_css %}
    <link href="/static/Card/css/card.css" rel="stylesheet" type="text/css"/>
    <link href="/static/Card/css/review_page.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block page_title %}
    <nav class="breadcrumb-one" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><span>Review</span></li>
        </ol>
    </nav>
{% endblock %}

{% block content %}
    <div class="row layout-top-spacing">
        <div class="widget-content col-12">
            <div class="row">
                <ul class="cards"></ul>
            </div>
            <div class="row">
                <div class="col-xl-3 col-lg-2 col-sm-1 col-md-2"></div>
                <div class="col-xl-6 col-lg-8 col-sm-10 col-md-8">
                    <div id="countdown"></div>
                </div>
                <div class="col-xl-3 col-lg-2 col-sm-1 col-md-2"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block page_js %}
    <script src="/static/plugins/progressBarTimer/progressBarTimer.js"></script>
    <script src="/static/Card/js/review_card.js"></script>
    <script src="/static/Card/js/review_page.js"></script>
{% endblock %}
